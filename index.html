<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Web App</title>

  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./assets/css/theme.css" />
  <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body>

<main class="login-page">
  <div class="login-card">

    <h2 id="greeting">Assalaamualaikum</h2>
    <p class="subtitle">
      Selamat datang di sistem CBT Online
    </p>

    <input
      id="nama"
      type="text"
      placeholder="Nama Peserta"
      autocomplete="off"
    />

    <input
      id="kelas"
      type="text"
      placeholder="Kelas"
      autocomplete="off"
    />

    <button onclick="login()">Masuk</button>

    <small style="display:block;margin-top:10px;opacity:.6">
      Pastikan data diisi dengan benar
    </small>

  </div>
</main>

</html>
