<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Try Out</title>

  <link rel="stylesheet" href="../assets/css/theme.css" />
  <link rel="stylesheet" href="../assets/css/app.css" />
</head>

<body>
<main class="dashboard-wrapper">

  <!-- HEADER -->
  <div class="dashboard-header">
    <div>
      <h2 id="greeting"></h2>
      <p id="userInfo"></p>
    </div>
    <div class="avatar">
      <i class="fa-solid fa-user"></i>
    </div>
  </div>

  <!-- STEP INDICATOR -->
  <div class="step-indicator">
    <div class="step active" id="step1">1. Mapel</div>
    <div class="step" id="step2">2. Paket</div>
    <div class="step" id="step3">3. Tipe</div>
  </div>

  <!-- STEP CONTENT -->
  <div class="card step-content" id="content">

    <!-- STEP 1 MAPEL -->
    <div class="step-panel" id="panel-mapel">
      <h3>Pilih Mata Pelajaran</h3>
      <div class="mapel-grid">
        <button onclick="pilihMapel('qurdist',this)">Qurdis</button>
        <button onclick="pilihMapel('aqidah',this)">Aqidah</button>
        <button onclick="pilihMapel('fiqih',this)">Fiqih</button>
        <button onclick="pilihMapel('ski',this)">SKI</button>
        <button onclick="pilihMapel('pai',this)">PAI</button>
        <button onclick="pilihMapel('arab',this)">Bahasa Arab</button>
      </div>
    </div>

    <!-- STEP 2 PAKET -->
    <div class="step-panel hidden" id="panel-paket">
      <h3>Pilih Paket Soal</h3>
      <div class="paket-grid">
        <button onclick="pilihPaket(1,this)">Paket 1</button>
        <button onclick="pilihPaket(2,this)">Paket 2</button>
        <button onclick="pilihPaket(3,this)">Paket 3</button>
      </div>
    </div>

    <!-- STEP 3 TIPE -->
    <div class="step-panel hidden" id="panel-tipe">
      <h3>Pilih Tipe Ujian</h3>
      <div class="tipe-grid">
        <button onclick="pilihTipe('pg',this)">Pilihan Ganda</button>
        <button onclick="pilihTipe('case',this)">Studi Kasus</button>
      </div>

      <button class="btn-primary start-btn" onclick="mulaiUjian()">
        Kerjakan Ujian
      </button>
    </div>

  </div>

</main>

<footer>
   © 2026 Made with ❤️ by : <br> Koorlas SKI Batch IV 2025 UIN Jakarta
</footer>

<script src="../assets/js/app.js"></script>
<script src="../assets/js/dashboard.js"></script>
</body>
</html>
